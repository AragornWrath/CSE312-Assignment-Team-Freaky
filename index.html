<!DOCTYPE html>
<html>
    <head>
        <title>OOTGC.com</title>
        <link rel="stylesheet" type="text/css" href="/public/style.css"/>
        <link rel="stylesheet" type="text/css" href="home.css"/>
    </head>
    <body>
        <div class="header">
            <h class="project-title">Out of the Group Chat</h>
            <br/>
            <img src="roadtrip.jpg" class="header-pic">
            <div class="authentication">
                Register:
                <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                    <label>Username:
                        <input type="text" name="username" class="auth-text-box"/>
                    </label>
                    </br>
                    <label>Password:&nbsp;
                        <input type="text" name="password" class="auth-text-box"/>
                    </label>
                    <input type="submit" value="Post">
                </form>
            
                Login:
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                    <label>Username:
                        <input type="text" name="username" class="auth-text-box"/>
                    </label>
                    <br/>
                    <label>Password:&nbsp;
                        <input type="password" name="password" class="auth-text-box"/>
                    </label>
                    <input type="submit" value="Post">
                </form>
            
                Logout:
                <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="submit" value="Logout">
                </form>
            </div>
        </div>
    </body>
</html>
